<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="icon" href="Newfolder/logo.png">
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="website">
        <div class="sidebar">
            <div class="side-first">
                <div class="sidelogo">
                    <img src="Newfolder/logo.png" alt="Logo" width="20px" height="20px">
                    <label>Spotify</label>
                </div>
                <div class="side-nav">
                    <div class="home">
                        <i class="fa-solid fa-house"></i>
                        <label>Home</label>
                    </div>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <label>Search</label>
                    </div>
                </div>
            </div>
            <div id="playlistSection">
                <h3>Your Playlist</h3>
                <ul id="playlist"></ul>
            </div>
        </div>

        <div class="main">
            <div class="main-nav">
                <img src="Newfolder/backward_icon.png" alt="Back">
                <div class="sign">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>

            <div class="cards">
                <h1>Spotify Playlists</h1>
                <div class="Cards-container">
                    <div class="card" data-index="0">
                        <img src="Newfolder/card1img.jpeg" alt="Song 1" width="100%">
                        <p class="card-title">Song 1</p>
                        <p class="card-info">Artist 1</p>
                    </div>
                    <div class="card" data-index="1">
                        <img src="Newfolder/card2img.jpeg" alt="Song 2" width="100%">
                        <p class="card-title">Song 2</p>
                        <p class="card-info">Artist 2</p>
                        <!-- <button class="addToPlaylist">➕</button> -->
                    </div>
                    <div class="card" data-index="2">
                        <img src="Newfolder/card3img.jpeg" alt="Song 3" width="100%">
                        <p class="card-title">Song 3</p>
                        <p class="card-info">Artist 3</p>
                        <!-- <button class="addToPlaylist">➕</button> -->
                    </div>
                    <div class="card" data-index="2">
                        <img src="Newfolder/card4img.jpeg" alt="Song 3" width="100%">
                        <p class="card-title">Song 4</p>
                        <p class="card-info">Artist 4</p>
                        <!-- <button class="addToPlaylist">➕</button> -->
                    </div>
                    <div class="card" data-index="2">
                        <img src="Newfolder/card5img.jpeg" alt="Song 5" width="100%">
                        <p class="card-title">Song 5</p>
                        <p class="card-info">Artist 5</p>
                        <!-- <button class="addToPlaylist">➕</button> -->
                    </div>
                   
                    </div>
                </div>
            </div>
        </div>

        <div class="music">
            <span id="currentTime">0:00</span>
            <input type="range" id="progressBar" min="0" value="0" max="100">
            <span id="totalTime">0:00</span>
            
            <div class="icons">
                <i class="fas fa-3x fa-step-backward" id="previous"></i>
                <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-3x fa-step-forward" id="next"></i>
            </div>
            
            <div class="songInfo">
                <img src="Newfolder/playing.gif" width="42px" alt="" id="gif" style="opacity: 0;"> 
                <span id="masterSongName">Select a song</span>
            </div>
            
            <div class="volume-control">
                <i id="volumeIcon" class="fas fa-volume-up"></i>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
